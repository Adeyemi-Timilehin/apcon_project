<link rel="stylesheet" type="text/css" href="css/CardHeader.css" />

<div class="card-header-flexbox card-header-flexbox-posize" >
  <div style="--src:url(@@avatar)" class="card-header-avatar card-header-avatar-posize"></div>
  <div class="card-header-flexbox-space"></div>
  <div class="card-header-flexbox-item">
    <div class="card-header-flexbox1 card-header-flexbox1-posize">
      <div class="card-header-flexbox1-item"><div class="card-header-title card-header-title-posize">@@title</div></div>
      <div class="card-header-flexbox1-item">
        <div class="card-header-subtitle card-header-subtitle-posize">@@subtitle</div>
      </div>
    </div>
  </div>
  <div class="card-header-flexbox-space1"></div>
  <div
    style="--src:url(assets/241185e30c3722fea10359f2b82771fd.png)"
    class="card-header-icon card-header-icon-posize"
  ></div>
</div>
